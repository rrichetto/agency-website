<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:300,400,700" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Local CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Title -->
  <title>Clone Agency - Start Bootstrap</title>
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <div class="container">
        <div class="logo-box">
          <h1 class="logo"><a class="logo--link" href="#">Start Bootstrap</a></h1>
        </div>
        <ul class="nav-box">
          <li class="nav-box__nav-item"><a class="nav-box__nav-item--link" href="#">Services</a></li>
          <li class="nav-box__nav-item"><a class="nav-box__nav-item--link" href="#">Portfolio</a></li>
          <li class="nav-box__nav-item"><a class="nav-box__nav-item--link" href="#">About</a></li>
          <li class="nav-box__nav-item"><a class="nav-box__nav-item--link" href="#">Team</a></li>
          <li class="nav-box__nav-item"><a class="nav-box__nav-item--link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="header__text-box">
      <h2 class="heading-primary">
        <span class="heading-primary--main">Welcome To Our Studio!</span>
        <span class="heading-primary--sub">It's Nice to Meet You</span>
      </h2>
      <a href="#" class="btn btn--yellow">Tell Me More</a>
    </div>
  </header>

  <script src="main.js"></script>
</body>
</html>
